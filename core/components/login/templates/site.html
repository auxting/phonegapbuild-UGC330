<ion-view view-title="{{ 'mm.login.connecttomoodle' | translate }}">
  <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-help-circled" ng-click="showHelp()" aria-label="{{ 'mm.core.help' | translate }}"></button>
  </ion-nav-buttons>
  <ion-content padding="true" id="mm-login-site" mm-state-class class="mm-center-view">
    <form class="mm-view-content">
      <div class="box">
        <div class="text-center padding">
          <img ng-src="img/LOGO.png" class="imgcenter">
        </div>
         <p class="padding"><B>IGA English Courses</B> </p>
         <hr />
        <p class="padding">Please type the following adrress <B>104.198.204.184</B> After that please click on login.</p>
        <div class="list item item-input">
          <input type="url" placeholder=104.198.204.184 ng-model="siteurl" mm-no-input-validation mm-auto-focus >
        </div>
        <button class="button button-block button-positive" ng-click="connect(siteurl)" ng-disabled="!siteurl">{{ 'mm.login.connect' | translate }}</button>
      </div>
    </form>
  </ion-content>
</ion-view>
